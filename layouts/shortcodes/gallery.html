<div class="lightbox-gallery">
    <h2 style="text-align: center; margin-bottom: 20px;">Explore Beautiful Landscapes and the Beauty of India</h2>
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px;">
        {{ range .Site.Data.gallery.images }}
        <div>
            <a href="{{ .src }}" class="lightbox" data-lightbox="gallery" data-title="{{ .alt }}">
                <img loading="lazy" src="{{ .src }}" alt="{{ .alt }}" style="width: 100%; height: 250px; object-fit: cover; border-radius: 12px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
            </a>
        </div>
        {{ end }}
    </div>
</div>

<style>
    /* Image hover effect */
    .lightbox-gallery img:hover {
        transform: scale(1.05);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        
    }

    /* Grid container styling */
    .lightbox-gallery {
        display: grid;
        gap: 20px;
        gap: 0;
    }

    /* Optional Lightbox styling */
    .lightbox-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1000;
    }

    .lightbox-overlay img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
    }
</style>

<script>
    const lightboxLinks = document.querySelectorAll('.lightbox');
    const lightboxOverlay = document.createElement('div');
    lightboxOverlay.classList.add('lightbox-overlay');
    document.body.appendChild(lightboxOverlay);

    lightboxLinks.forEach(link => {
        link.addEventListener('click', event => {
            event.preventDefault();
            const imgSrc = link.getAttribute('href');
            const imgElement = document.createElement('img');
            imgElement.src = imgSrc;
            while (lightboxOverlay.firstChild) {
                lightboxOverlay.removeChild(lightboxOverlay.firstChild);
            }
            lightboxOverlay.appendChild(imgElement);
            lightboxOverlay.style.display = 'flex';
        });
    });

    lightboxOverlay.addEventListener('click', () => {
        lightboxOverlay.style.display = 'none';
    });
</script>
